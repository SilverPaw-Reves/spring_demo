server:
  port: 10000
spring:
  application:
    name: demo-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: 172.16.204.147:8848
        namespace: 40aecca3-01ad-4cb5-a41b-1441979639a4
        extension-configs:
          - refresh: true
            group: localdemo_group
            dataId: base.yaml
          - refresh: true
            group: localdemo_group
            dataId: ${spring.application.name}-${spring.profiles.active}.yaml
      discovery:
        server-addr: 172.16.204.147:8848
        group: localdemo_group
        namespace: 40aecca3-01ad-4cb5-a41b-1441979639a4
    sentinel:
      transport:
        dashboard: 172.16.204.147:18080
        port: 11000
      eager: true
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true # 自动注册 nacos 中的服务,通过服务名称代理调用
      routes:
        - id: demo-user-api-route
          uri: lb://demo-user #  lb 表示从 nacos 中按照名称获取微服务,并遵循负载均衡策略,微服务应用名
          predicates:
            - Path=/user-api/**  # 使用断言
          filters:
            - StripPrefix=1  # 截掉第一段
        - id: demo-auth-api-route
          uri: lb://demo-auth
          predicates:
            - Path=/auth-api/**
          filters:
            - RewritePath=/auth-api/(?<segment>.*), /$\{segment} # 正则替换
  main:
    web-application-type: reactive